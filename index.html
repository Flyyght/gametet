<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MY GAME</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #unity-canvas {
            background: #000;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="unity-canvas"></canvas>
    </div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/dwsk.loader.js";
        var config = {
            dataUrl: buildUrl + "/dwsk.data",
            frameworkUrl: buildUrl + "/dwsk.framework.js",
            codeUrl: buildUrl + "/dwsk.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "{{ COMPANY_NAME }}",
            productName: "{{ PRODUCT_NAME }}",
            productVersion: "{{ PRODUCT_VERSION }}",
            devicePixelRatio: 1 // Отключаем автоматическое масштабирование под DPI
        };

        // Целевое соотношение сторон (16:9)
        const targetAspectRatio = 16 / 9;

        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const canvas = document.getElementById('unity-canvas');

            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const containerAspectRatio = containerWidth / containerHeight;

            let width, height;

            if (containerAspectRatio > targetAspectRatio) {
                height = containerHeight;
                width = height * targetAspectRatio;
            } else {
                width = containerWidth;
                height = width / targetAspectRatio;
            }

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        // Загрузка Unity
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.getElementById("unity-canvas"), config, () => {
                resizeCanvas();

                // Обработка ресайза
                window.addEventListener('resize', () => {
                    resizeCanvas();
                    if (typeof unityInstance !== 'undefined') {
                        unityInstance.SendMessage('Main Camera', 'OnWindowResize');
                    }
                });
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
